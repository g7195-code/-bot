<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE起動中</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        .loader {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .btn {
            display: inline-block;
            background-color: #06C755; /* LINE Green */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="loader">LINEを起動しています...</div>
    
    <a id="manual-btn" class="btn" href="#">ここを押して送信画面へ</a>

    <script>
        // ▼▼▼ ここだけ書き換えてください ▼▼▼
        
        // 新しいBotのID（Messaging APIの方）
        const MY_BOT_ID = "@898tmutu"; 

        // 送信するメッセージ
        const MESSAGE = "NFCタグを読み取りました！"; 

        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        // 転送先のURLを作成
        // https://line.me/R/oaMessage/{bot_id}/?{message}
        const targetUrl = `https://line.me/R/oaMessage/${MY_BOT_ID}/?${encodeURIComponent(MESSAGE)}`;

        // ボタンのリンク先を設定（自動で飛ばないとき用）
        document.getElementById('manual-btn').href = targetUrl;

        // ページが開いたらすぐにLINEへ移動させる
        window.location.href = targetUrl;

    </script>
</body>
</html>
